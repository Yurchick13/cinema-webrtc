<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Party</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #player {
            width: 100%;
            max-width: 1000px;
            height: 70vh;
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,75,75,0.3);
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
        }
        #status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid #00ff88;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div id="info">üè† –ö–æ–º–Ω–∞—Ç–∞: <span id="room-id">–∑–∞–≥—Ä—É–∑–∫–∞...</span></div>
    <div id="status">üü° –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>

    <iframe id="player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room') || 'default';
        const videoUrl = urlParams.get('url');

        document.getElementById('room-id').textContent = roomId;
        document.getElementById('status').innerHTML = 'üü¢ –ü–ª–µ–µ—Ä –≥–æ—Ç–æ–≤';

        if (videoUrl) {
            let embedUrl = videoUrl;

            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º YouTube —Å—Å—ã–ª–∫–∏ –≤ embed —Ñ–æ—Ä–º–∞—Ç
            if (videoUrl.includes('youtube.com/watch')) {
                const videoId = new URL(videoUrl).searchParams.get('v');
                embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            } else if (videoUrl.includes('youtu.be/')) {
                const videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
                embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            }

            const player = document.getElementById('player');
            player.src = embedUrl;
            document.getElementById('status').innerHTML = 'üé¨ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ';
        }
    </script>
</body>
</html>
