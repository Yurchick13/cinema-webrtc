<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordFilm Cinema</title>
    <style>
        body {
            margin: 0;
            background: #0a0c0e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #player-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            padding: 12px 24px;
            border-radius: 40px;
            z-index: 1000;
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }
        #status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 12px 24px;
            border-radius: 40px;
            z-index: 1000;
            border: 1px solid #00ff88;
            color: #00ff88;
            backdrop-filter: blur(5px);
        }
        .error {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,0,0,0.9);
            padding: 16px 32px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">üé¨ LordFilm | –ö–æ–º–Ω–∞—Ç–∞: <span id="room-id">–∑–∞–≥—Ä—É–∑–∫–∞...</span></div>

    <div id="error" class="error"></div>
    
    <div id="player-container">
        <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('room') || 'default';
        const videoUrl = params.get('url');
        
        document.getElementById('room-id').textContent = roomId;
        
        if (videoUrl) {
            const player = document.getElementById('player');
            const status = document.getElementById('status');
            
            // –û—á–∏—â–∞–µ–º URL –æ—Ç VK –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –ø–æ–ø–∞–ª
            let cleanUrl = videoUrl;
            if (cleanUrl.includes('vk.com') || cleanUrl.includes('vkvideo')) {
                cleanUrl = 'https://lordserial.lu';
                status.innerHTML = '‚ö†Ô∏è VK –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...';
            }
            
            player.src = cleanUrl;
            status.innerHTML = 'üé¨ –ü–ª–µ–µ—Ä –∑–∞–≥—Ä—É–∂–µ–Ω';
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏
            player.onerror = function() {
                status.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–µ—Ä–∞';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ. –ü–æ–ø—Ä–æ–±—É–π –¥—Ä—É–≥–æ–π —Ñ–∏–ª—å–º.';
            };
        }
    </script>
</body>
</html>
