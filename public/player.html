<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinema Party ¬∑ –°–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0c0e;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            outline: none;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 22, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover { background: #ff3333; transform: scale(1.02); }
        #url-input {
            width: 400px;
            padding: 12px 20px;
            border-radius: 40px;
            border: none;
            background: #1a1c1e;
            color: white;
            font-size: 15px;
            outline: none;
            border: 1px solid #2a2c2e;
        }
        #url-input:focus { border-color: #ff4d4d; }
        #room-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 22, 26, 0.9);
            padding: 12px 20px;
            border-radius: 40px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        #status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 22, 26, 0.9);
            padding: 12px 20px;
            border-radius: 40px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        @media (max-width: 768px) {
            #controls { flex-direction: column; width: 90%; }
            #url-input { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="room-info">üè† –ö–æ–º–Ω–∞—Ç–∞: <span id="room-id">–∑–∞–≥—Ä—É–∑–∫–∞...</span></div>
    <div id="status">üü° –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>

    <div id="video-container">
        <video id="player" controls></video>
    </div>

    <div id="controls">
        <input type="text" id="url-input" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É —Å YouTube, LordFilm, VK, mp4...">
        <button class="btn" onclick="loadVideo()">üì∫ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        <button class="btn" onclick="togglePlay()">‚èØÔ∏è –ü–∞—É–∑–∞/–ü–ª–µ–π</button>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room') || 'default';
        const userId = urlParams.get('user') || 'guest_' + Math.random().toString(36).substr(2, 9);

        document.getElementById('room-id').textContent = roomId;

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebRTC —Å–µ—Ä–≤–µ—Ä—É
        const socket = io({
            query: { room: roomId, user: userId }
        });

        const player = document.getElementById('player');
        let isHost = false;

        socket.on('connect', () => {
            document.getElementById('status').innerHTML = 'üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É';
            socket.emit('join-room', { roomId, userId, username: 'User_' + userId.substr(0, 4) });
        });

        socket.on('room-state', (state) => {
            if (state.hostId === socket.id) isHost = true;
        });

        socket.on('peer-joined', (data) => {
            console.log('üë• –£—á–∞—Å—Ç–Ω–∏–∫ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è:', data);
        });

        socket.on('video-loaded', (data) => {
            loadVideoUrl(data.url);
            document.getElementById('status').innerHTML = 'üé¨ –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ';
        });

        socket.on('video-sync', (data) => {
            if (data.userId !== userId) {
                if (data.action === 'play') player.play();
                if (data.action === 'pause') player.pause();
                if (data.action === 'seek' && Math.abs(player.currentTime - data.time) > 2) {
                    player.currentTime = data.time;
                }
            }
        });

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –¥–µ–π—Å—Ç–≤–∏–π
        player.addEventListener('play', () => {
            if (isHost) {
                socket.emit('video-action', {
                    roomId,
                    userId,
                    action: 'play',
                    time: player.currentTime
                });
            }
        });

        player.addEventListener('pause', () => {
            if (isHost) {
                socket.emit('video-action', {
                    roomId,
                    userId,
                    action: 'pause',
                    time: player.currentTime
                });
            }
        });

        player.addEventListener('seeked', () => {
            if (isHost) {
                socket.emit('video-action', {
                    roomId,
                    userId,
                    action: 'seek',
                    time: player.currentTime
                });
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
        async function loadVideo() {
            const url = document.getElementById('url-input').value;
            if (!url) return;

            document.getElementById('status').innerHTML = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';

            loadVideoUrl(url);

            socket.emit('video-load', {
                roomId,
                userId,
                videoUrl: url
            });

            document.getElementById('status').innerHTML = '‚úÖ –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ';
        }

        function loadVideoUrl(url) {
            if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(player);
                    player.play();
                }
            } else {
                player.src = url;
                player.play();
            }
        }

        function togglePlay() {
            player.paused ? player.play() : player.pause();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        player.onerror = function() {
            document.getElementById('status').innerHTML = '‚ùå –û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ';
        };
    </script>
</body>
</html>
