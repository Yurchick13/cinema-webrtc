<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordFilm Cinema</title>
    <style>
        body {
            margin: 0;
            background: #0a0c0e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #player-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            padding: 12px 24px;
            border-radius: 40px;
            z-index: 1000;
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }
        #status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 12px 24px;
            border-radius: 40px;
            z-index: 1000;
            border: 1px solid #00ff88;
            color: #00ff88;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="info">游꿟 LordFilm | 햌쮏쨿쫧썜햟: <span id="room-id">향햟햡혞향햨햟...</span></div>
    <div id="status">游리 행햟햡혞향햨햟 햩햣햣햟...</div>
    
    <div id="player-container">
        <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('room') || 'default';
        const videoUrl = params.get('url');
        
        document.getElementById('room-id').textContent = roomId;
        
        if (videoUrl) {
            const player = document.getElementById('player');
            const status = document.getElementById('status');
            
            // 쮏쒫왐혪햣햪, 혢혝 혨혝 햫햣 VK
            if (videoUrl.includes('vk.com') || videoUrl.includes('vkvideo')) {
                status.innerHTML = '丘멆잺 VK 향햟햠햩쮏쥃쟴쮏쒫썛';
                player.src = 'about:blank';
            } else {
                player.src = videoUrl;
                status.innerHTML = '游꿟 햩햣햣 향햟햡혞햤햣햫';
            }
        }
    </script>
</body>
</html>
