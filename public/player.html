<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0c0e;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;

        iframe {

        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            padding: 12px 24px;
            border-radius: 40px;
            z-index: 1000;
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }
        #status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 12px 24px;
            border-radius: 40px;

</head>
<body>
